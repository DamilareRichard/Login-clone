<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="styles.css"/>

	<title>Sign in</title>
  </head>
 <body>
	<div class="wrapper">
		<div class="left">
			<div class="sign-in">
				<div class="logo">
					<img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
				</div>
				<form>
					<div>
						<label>Email or Username</label>
						<input type="text" class="text-input"/>
					</div>
					<div>
						<label>Password</label>
						<input type="password" class="text-input"/>
					</div>
					<button type="submit" class="primary-btn">Sign In</button>

				</form>
				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Create an account</a>
			  </div>
			  <footer class="main-footer">
			  	<p>Copyright &copy; 2020, Sluralpright All Right Reserved</p>
			  	<div>
			  		<a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
			  	</div>
			  </footer>
			</div>

		<div class="right">
			<div class="showcase">
					<div class="showcase-content">
						<h1 class="showcase-text">
							Let's create the future <strong>together</strong>
						</h1>
					<a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
					</div>
			</div>
		
		</div>

	</div>


  </body>
 </html>
